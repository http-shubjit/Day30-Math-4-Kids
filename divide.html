<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <audio src="audio.mp3" id="myAudio"></audio>
    <header>
        <div class="container">
<h1>MATH FOR 4 KIDS</h1>
<ul>
    <li class="current"><a href="index.html">Add</a></li>
    <li><a href="substract.html">Substarct</a></li>
    <li><a href="multiply.html">Multiply</a></li>
    <li><a href="divide.html">Divide</a></li>
</ul>
</div>
    </header>
    <div class="wrapper">
        <div class="equation">
            <h1 id="num1" style="color: #fe4a49;">1+</h1>
            <h1 style="color: #2ab7ca;">/</h1>
            <h1 id="num2" style="color: #fed766;">2</h1>
            <h1 style="color: #fe4a49;">=</h1>
            <h1 style="color: gray;">?</h1>
        </div>
        <div class="answer">
           <h1 id="op1">1</h1> 
           <h1 id="op2">2</h1> 
           <h1 id="op3">3</h1> 
        </div>

    </div>
    <script>
        const op1=document.getElementById("op1")
        const op2=document.getElementById("op2")
        const op3=document.getElementById("op3")
        var x = document.getElementById("myAudio"); 
        var answer=0;
        function generateequation(){

            var num1=Math.floor(Math.random()*10)
            var num2=Math.floor(Math.random()*10)
            var dummyanswer1=Math.floor(Math.random()*10)
            var dummyanswer2=Math.floor(Math.random()*10)

            var allanswer=[];
            var switchanswer=[];

            answer = num1 / num2

            document.getElementById("num1").innerHTML=num1
            document.getElementById("num2").innerHTML=num2

           allanswer=[answer,dummyanswer1,dummyanswer2]
           for(i=allanswer.length;i--;){
                switchanswer.push(allanswer.splice(Math.floor(Math.random()*(i+1)),1)[0])
            }

            op1.innerHTML=switchanswer[0];
            op2.innerHTML=switchanswer[1];
            op3.innerHTML=switchanswer[2];

        }
        op1.addEventListener("click" ,function(){
            if(op1.innerHTML== answer){
                generateequation()
            }
            else{
                x.play()
            }
        });
        op2.addEventListener("click" ,function(){
            if(op2.innerHTML== answer){
                generateequation()
            }
            else{
                x.play()
            }
        });
        op3.addEventListener("click" ,function(){
            if(op3.innerHTML== answer){
                generateequation()
            }
            else{
                x.play()
            }
        });
generateequation();

    </script>
</body>
</html>
